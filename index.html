<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏 - 高刷新率版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-label">分数</div>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最佳</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="game-intro">
            <p>使用<strong>方向键</strong>或<strong>滑动</strong>来移动方块。相同数字的方块相撞时会<strong>合并</strong>！</p>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="message-buttons">
                    <button class="keep-playing-button">继续游戏</button>
                    <button class="retry-button">再玩一次</button>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">
                <!-- 方块将通过JavaScript动态添加 -->
            </div>
        </div>

        <div class="controls">
            <button id="restart-button">新游戏</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
